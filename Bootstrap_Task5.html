<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>Bootstrap Task 5</title>
  </head>
  <body>
    <div class="container bg-light">
      <form class="row needs-validation" novalidate>
        <div class="col-md-12 mt-2">
          <div class="row">
            <label class="col-md-1 col-form-label">First Name</label>
            <div class="col-md-11">
              <div class="input-group has-validation">
                <span class="input-group-text"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="text"
                  placeholder="First Name"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Please supply your first name
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mt-2">
          <div class="row">
            <label class="col-md-1 col-form-label">Last Name</label>
            <div class="col-md-11">
              <div class="input-group has-validation">
                <span class="input-group-text"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="text"
                  placeholder="Last Name"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Please supply your last name</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mt-2">
          <div class="row">
            <label class="col-md-1 col-form-label">E-mail</label>
            <div class="col-md-11">
              <div class="input-group has-validation">
                <span class="input-group-text"
                  ><i class="fa-solid fa-envelope"></i
                ></span>
                <input
                  type="email"
                  placeholder="E-mail Address"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Please supply your email address
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mt-2">
          <div class="row">
            <label class="col-md-1 col-form-label">Phone #</label>
            <div class="col-md-11">
              <div class="input-group has-validation">
                <span class="input-group-text"
                  ><i class="fa-solid fa-phone"></i
                ></span>
                <input
                  type="tel"
                  placeholder="(845)555-1212"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Please supply your phone number
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mt-2">
          <div class="row">
            <label class="col-md-1 col-form-label">Address</label>
            <div class="col-md-11">
              <div class="input-group has-validation">
                <span class="input-group-text"
                  ><i class="fa-solid fa-house"></i
                ></span>
                <input
                  type="text"
                  placeholder="Address"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Please supply your street address
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mt-2">
          <div class="row">
            <label class="col-md-1 col-form-label">City</label>
            <div class="col-md-11">
              <div class="input-group has-validation">
                <span class="input-group-text"
                  ><i class="fa-solid fa-house"></i
                ></span>
                <input
                  type="text"
                  placeholder="City"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Please supply your city</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mt-2">
          <div class="row">
            <label class="col-md-1 col-form-label">State</label>
            <div class="col-md-11">
              <div class="input-group has-validation">
                <span class="input-group-text"
                  ><i class="fa-solid fa-bars"></i
                ></span>
                <select class="form-select">
                  <option selected>Please select your state</option>
                  <option value="1">State 1</option>
                  <option value="2">State 2</option>
                  <option value="3">State 3</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mt-2">
          <label class="form-label">Do you have hosting?</label>
          <div class="form-check form-check-inline ms-2">
            <input class="form-check-input" type="radio" />
            <label class="form-check-label">Yes</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" />
            <label class="form-check-label">No</label>
          </div>
        </div>

        <div class="col-md-12 mt-2">
          <div class="row">
            <label class="col-md-1 col-form-label">Project Description</label>
            <div class="col-md-11">
              <div class="input-group has-validation">
                <span class="input-group-text"
                  ><i class="fa-solid fa-pencil"></i
                ></span>
                <textarea
                  class="form-control"
                  placeholder="Project Description"
                  rows="2"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 text-center mt-2">
          <button class="btn btn-dark" type="submit">
            Send
            <span class="input-group-text ms-4 d-inline"
              ><i class="fa-solid fa-paper-plane"></i
            ></span>
          </button>
        </div>
      </form>
    </div>

    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
