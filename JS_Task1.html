<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>JS Task 1</title>
  </head>
  <body>
    <div class="container mt-4">
      <form class="border p-5">
        <div class="row mb-3 mt-3">
          <label for="number" class="form-label col-md-2">Number</label>
          <div class="col-md-4">
            <input
              type="number"
              class="form-control"
              id="number"
              name="number"
            />
          </div>
        </div>

        <div>
          <input type="button" onClick="reversenum()" value="Reverse" />
        </div>

        <div class="mt-4">
          The Result is :
          <div id="ans"></div>
        </div>
      </form>
    </div>

    <script>
      function reversenum() {
        num = document.getElementById("number").value;
        num = num.toString();
        let reversednum = num.split("").reverse().join("");
        document.getElementById("ans").innerHTML = reversednum;
      }
    </script>
  </body>
</html>
