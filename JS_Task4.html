<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>JS Task 4</title>
  </head>
  <body>
    <div class="container mt-4">
      <form class="border p-5">
        <div>
          <input type="button" onClick="showdate()" value="Show Date" />
        </div>

        <div class="mb-2">
          <div id="current_date"></div>
        </div>

        <div>
          <input type="button" onClick="showtime()" value="Show Time" />
        </div>

        <div class="mb-2">
          <div id="current_time"></div>
        </div>
      </form>
    </div>

    <script>
      function showdate() {
        const monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        const today = new Date();
        const day = today.getDate();
        const monthIndex = today.getMonth();
        const monthName = monthNames[monthIndex];
        const year = today.getFullYear();

        let currentDate = `${day}/${monthName}/${year}`;
        document.getElementById("current_date").innerHTML = currentDate;
      }

      function showtime() {
        var date = new Date();
        document.getElementById("current_time").innerHTML = date;
      }
    </script>
  </body>
</html>
