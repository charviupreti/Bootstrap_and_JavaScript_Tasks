<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>JS Task 2</title>
  </head>
  <body>
    <div class="container mt-4">
      <form class="border p-5">
        <div class="row mb-3 mt-3">
          <label for="stringalpha" class="form-label col-md-2">String</label>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="stringalpha"
              name="stringalpha"
            />
          </div>
        </div>

        <div>
          <input
            type="button"
            onClick="reversenum()"
            value="Alphabetical order"
          />
        </div>

        <div class="mt-4">
          The Result is :
          <div id="ans"></div>
        </div>
      </form>
    </div>

    <script>
      function reversenum() {
        org_str = document.getElementById("stringalpha").value;
        let alpha = org_str.split("").sort().join("");
        document.getElementById("ans").innerHTML = alpha;
      }
    </script>
  </body>
</html>
