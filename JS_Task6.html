<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>JS Task 6</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div>
        <div class="card p-5 bg-light shadow">
          <form action="#" onsubmit="return validateForm()">
            <table class="text-center mx-auto p-5mb-5">
              <tr>
                <td colspan="2" class="fst-italic h1">Instagram</td>
              </tr>

              <tr class="mb-3">
                <td colspan="2">
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      id="i1"
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td><span id="warningun"></span></td>
              </tr>
              <tr class="mb-3">
                <td colspan="2">
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-lock"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Password"
                      id="i2"
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td><span id="warningpass"></span></td>
              </tr>
              <tr>
                <td colspan="2">
                  <button class="btn btn-primary w-100">Log in</button>
                </td>
              </tr>

              <tr>
                <td><input type="checkbox" />Remember me</td>
                <td>
                  <a href="#" class="text-decoration-none">Forgot Password</a>
                </td>
              </tr>
            </table>
          </form>
        </div>
        <div class="mt-3 text-center mx-auto">
          Don't have an account!
          <a href="#" class="text-decoration-none">Sign up here</a>
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        var un = document.getElementById("i1").value;
        var pass = document.getElementById("i2").value;
        var cnt = 0;
        if (un.length < 5) {
          cnt++;
          document.getElementById("warningun").innerText =
            "Username should be atleast 5 characters long";
          document.getElementById("warningun").style.color = "red";
          document.getElementById("i1").style.borderColor = "red";
        } else {
          document.getElementById("warningun").innerText = "";
          document.getElementById("i1").style.borderColor = "";
        }

        if (pass.length < 5) {
          cnt++;
          document.getElementById("warningpass").innerText =
            "Password should be atleast 5 characters long";
          document.getElementById("warningpass").style.color = "red";
          document.getElementById("i2").style.borderColor = "red";
        } else {
          document.getElementById("warningpass").innerText = "";
          document.getElementById("i2").style.borderColor = "";
        }

        return cnt === 0;
      }
    </script>
  </body>
</html>
