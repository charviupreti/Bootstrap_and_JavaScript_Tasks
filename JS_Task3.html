<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>JS Task 3</title>
  </head>
  <body>
    <div class="container mt-4">
      <form class="border p-5">
        <div class="row mb-3 mt-3">
          <label for="firstnumber" class="form-label col-md-2"
            >1st Number</label
          >
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="firstnumber"
              name="firstnumber"
            />
          </div>
        </div>
        <div class="row mb-3 mt-3">
          <label for="secondnumber" class="form-label col-md-2"
            >2nd Number</label
          >
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="secondnumber"
              name="secondnumber"
            />
          </div>
        </div>

        <div>
          <input type="button" onClick="multiply()" value="Multiply" />
          <input type="button" onClick="divide()" value="Divide" />
        </div>

        <div class="mt-5">
          The Result is :
          <div id="ans"></div>
        </div>
      </form>
    </div>

    <script>
      function multiply() {
        num1 = document.getElementById("firstnumber").value;
        num2 = document.getElementById("secondnumber").value;
        document.getElementById("ans").innerHTML = num1 * num2;
      }
      function divide() {
        num1 = document.getElementById("firstnumber").value;
        num2 = document.getElementById("secondnumber").value;
        document.getElementById("ans").innerHTML = num1 / num2;
      }
    </script>
  </body>
</html>
